<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script defer src="items.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="../index.html">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../warehouses/index.html">Warehouses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../items/index.html">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../stock/index.html">Stock</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Items</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createItemModal">Create Item</button>

            <div class="table-responsive">
                <table class="table table-class table-light">
                    <thead>
                        <tr>
                            <th id="name-header" class="filter">Name</th>
                            <th id="units-header" class="filter">Units</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="item-table-body">

                    </tbody>

                </table>
            </div>
        </div>

        <div class="modal fade" id="createItemModal" tabindex="-1" aria-labelledby="createItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createItemModalLabel">Create Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-item-form">
                            <div class="mb-3">
                                <label for="create-item-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="create-item-name" placeholder="Enter Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="create-item-units" class="form-label">Units</label>
                                <input type="number" class="form-control" id="create-item-units" placeholder="Enter Units"
                                    required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createItem()">Create Item</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-item-form">
                            <div class="mb-3">
                                <label for="edit-item-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="edit-item-name" placeholder="Enter New Name">
                            </div>
                            <div class="mb-3">
                                <label for="edit-item-units" class="form-label">Units</label>
                                <input type="number" class="form-control" id="edit-item-units" placeholder="Enter New Units">
                            </div>
                            <input type="hidden" id="edit-item-id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="margin-right: auto;" class="btn btn-danger ml-auto"
                            onclick="deleteItem()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateItem()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script defer src="stock.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../warehouses/index.html">Warehouses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../items/index.html">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../stock/index.html">Stock</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h1>Stock</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createStockModal">Create Stock</button>

            <div class="table-responsive">
                <table class="table table-class table-light">
                    <thead>
                        <tr>
                            <th id="item-id-header" class="filter">Item Id</th>
                            <th id="warehouse-id-header" class="filter">Warehouse Id</th>
                            <th id="item-header" class="filter">Item</th>
                            <th id="warehouse-header" class="filter">Warehouse</th>
                            <th id="quantity-header" class="filter">Quantity</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="stock-table-body">

                    </tbody>

                </table>
            </div>
        </div>

        <div class="modal fade" id="createStockModal" tabindex="-1" aria-labelledby="createStockModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createStockModalLabel">Create Stock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-stock-form">
                            <div class="mb-3">
                                <label for="create-stock-item-id" class="form-label">Item Id</label>
                                <input type="number" class="form-control" id="create-stock-item-id"
                                    placeholder="Enter Item Id" required>
                            </div>
                            <div class="mb-3">
                                <label for="create-stock-warehouse-id" class="form-label">Warehouse Id</label>
                                <input type="number" class="form-control" id="create-stock-warehouse-id"
                                    placeholder="Enter Warehouse Id" required>
                            </div>
                            <div class="mb-3">
                                <label for="create-stock-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="create-stock-quantity"
                                    placeholder="Enter Quantity" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="createStock()">Create Stock</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editStockModal" tabindex="-1" aria-labelledby="editStockModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editStockModalLabel">Edit Stock</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-stock-form">
                            <div class="mb-3">
                                <label for="edit-stock-item-id" class="form-label">Item Id</label>
                                <input type="number" class="form-control" id="edit-stock-item-id" placeholder="Enter New ItemId">
                            </div>
                            <div class="mb-3">
                                <label for="edit-stock-warehouse-id" class="form-label">Warehouse Id</label>
                                <input type="number" class="form-control" id="edit-stock-warehouse-id" placeholder="Enter New WarehouseId">
                            </div>
                            <div class="mb-3">
                                <label for="edit-stock-quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="edit-stock-quantity" placeholder="Enter New Quantity">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="margin-right: auto;" class="btn btn-danger ml-auto"
                            onclick="deleteStock()">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateStock()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
